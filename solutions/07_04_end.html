<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>07_04 - D3.js Essential Training</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
 
        ellipse {
            fill: blue;
        }

        text {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        g.tick line {
            stroke: orange;
        }

        g.axis path {
            stroke: black;
        }

        rect {
            stroke: white;
            stroke-width: 2px;
        }

        /* line, path {
            stroke: steelblue;
            stroke-width: 5px;
            fill: none;
        } */

        .g2 path {
            fill: pink;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script src="https://unpkg.com/d3-hexbin@0.2.2/build/d3-hexbin.js"></script>
</head>
<body>
    <script>


    const margin = { 'left':50,'top':50,'right':50,'bottom':50 }
    const width = document.documentElement.clientWidth - margin.left - margin.right;
    const height = document.documentElement.clientHeight - margin.top - margin.bottom;
    
    const svg = d3.select("body").append("svg").attr("height", "100%").attr("width", "100%");
    const chartGroup = svg.append('g').attr('class','chartGroup').attr('transform',`translate(${margin.left},${margin.top})`);

    const points = d3.range(1000).map(()=>[
        Math.random()*width,
        Math.random()*height
    ]);
    console.log(points);

    const hexbin = d3.hexbin()
        .radius(50)
        .extent([[0,0],[width, height]]);

    const colour = d3.scaleSequential(d3.interpolateBlues)
        .domain([0, d3.max(hexbin(points), d=>d.length)]);
    
    chartGroup.selectAll('path.hex')
        .data(hexbin(points))
        .enter()
        .append('path')
        .attr('d',hexbin.hexagon())
        .attr('transform',d=>`translate(${d.x},${d.y})`)
        .attr('fill',d=>colour(d.length))
        .attr('stroke','#000');
 
        
 
    

    </script>

</body>
</html>
