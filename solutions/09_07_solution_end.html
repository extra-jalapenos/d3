<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>09_07 - Solution</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        circle {
            fill: pink;
            stroke: black;
            stroke-width: 2px;
        }
        rect {
            fill: pink;
        }

        g#tooltip rect {
            fill: black;
            opacity: 0.8;
        }

        g#tooltip text {
            fill: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        rect:hover {
            fill: purple;
        }
        text {
            fill:red;
            /* stroke: black;
            stroke-width: 1px; */
            
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
</head>
<body>
    <script>
        const width = document.documentElement.clientWidth;
        const height = document.documentElement.clientHeight;
        const svg = d3.select("body").append("svg")
            .attr("height", "100%")
            .attr("width", "100%");

        const tooltipGroup = svg.append('g').attr('id','tooltip').attr('transform','translate(-200,-200)');
        tooltipGroup.append('rect').attr('width','150').attr('height','100');
        tooltipGroup.append('text').attr('dominant-baseline','middle').attr('text-anchor','middle').attr('x','75').attr('y','50').text('Hello world!');
        // .attr("viewBox", "0 0 " + width + " " + height)
        // .attr("preserveAspectRatio", "xMidYMid meet");
        



        const dataArray = [5, 11, 16];

        const boundData = svg.selectAll("rect.barchart").data(dataArray);
        const enterSelection = boundData.enter();

        enterSelection.append("rect")
            .attr('class','barchart')
            .attr("height",d=>d*15)
            .attr("width", 50)
            .attr("x", (d,i)=> i*60)
            .attr("y", d=>400 - (d*15))
            .on('mouseenter',function(event){
                // console.log(event.srcElement.__data__);
                // console.log(event);
                const x = event.x;
                const y = event.y;
                tooltipGroup.attr('transform', `translate(${x},${y})`);
                tooltipGroup.select('text').text('Value: '+event.srcElement.__data__)
            })
            .on('mouseleave',function(){
                tooltipGroup.attr('transform', `translate(-200,-200)`);
            })

    </script>

</body>
</html>
