    <script>
        const width = document.documentElement.clientWidth;
        const height = document.documentElement.clientHeight;
        const svg = d3.select("body").append("svg")
        .attr("height", "100%")
        .attr("width", "100%");
        
        let dataArray = [5, 11, 16];

        const boundData = svg.selectAll("circle").data(dataArray);
        const enterSelection = boundData.enter();
        const exitSelection = boundData.exit();

        console.log('1st enter selection --> ', enterSelection);
        console.log('1st exit selection --> ', exitSelection);

        let previousX = 0;

        enterSelection.append("circle")
            .attr("r", d=>d*5)
            .attr("cx", (d,i) => 
                {
                    let radius = d*5;
                    let x = previousX + radius + 10;
                    previousX = x + radius;
                    return x; 
                }
            )
            .attr("cy", 400)
            .attr("fill", "pink")
