<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>03_04 - Challenge</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        circle {
            fill: pink;
            stroke: black;
            stroke-width: 2px;
        }
        ellipse {
            fill: blue;
        }
        rect {
            fill: pink;
        }
        text {
            fill:red;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
        }

        line {
            stroke: green;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
</head>
<body>
    <script>
        const width = document.documentElement.clientWidth;
        const height = document.documentElement.clientHeight;
        const svg = d3.select("body").append("svg")
        .attr("height", "100%")
        .attr("width", "100%");

        svg.append("rect")
            .attr("x", 100)
            .attr("y", 100)
            .attr("height", 400)
            .attr("width", 20)
            .style("fill", "grey")

        svg.append("rect")
            .attr("x", 100-20)
            .attr("width", 60)
            .attr("y", 100-25)
            .attr("height", 25*3*2+25*2)
            .style("fill", "black")

        svg.selectAll("circle")
            .data(["red", "orange", "green"])
            .enter()
            .append("circle")
            .attr("r", (d) => 25)
            .attr("cx", 110)
            .attr("cy", (d, i) => 110+(i*25*2.5))
            .style("fill", (d, i) => d)
            .attr("class", "light")

    </script>

</body>
</html>
